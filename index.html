<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/scripts/terminalRender.js"></script>
    <script src="assets/scripts/include.js"></script>

    <!-- Include: head.html -->
    <div include-html="assets/includes/head.html"></div>

    <title>Home</title>
</head>

<body>

    <!-- Polygonal Banner -->
    <div class="page-header">
        <!-- About Card -->
        <div class="container">
            <div class="card shadow-lg bg-transparent rounded" id="terminal-shadow">
                <!-- About Card Title Bar -->
                <div class="card-footer w-100 text-muted" id="terminal-titlebar">
                    <img src="assets/img/header/window-buttons.png" id="terminal-buttons">
                    <p id="terminal-titletext"></p>
                </div>
                <!-- About Card Body -->
                <div class="row no-gutters" id="terminal-body">
                    <!-- About Card Picture -->
                    <div class="col-auto">
                        <img width="200px" src="assets/img/header/profile-picture.jpg" alt="Profile Picture" id="terminal-profilepic">
                    </div>
                    <!-- About Card Description -->
                    <div class="col">
                        <div class="card-block px-2">
                            <!-- Include: terminal-data.html -->
                            <div class="container" id="terminal-textcontainer" include-html="assets/includes/terminal-data.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sets terminal theme about card title on window resize -->
    <script>
        window.onresize = function(event) {
            renderTerminal();
        };

        window.onload = function(event) {
            renderTerminal();
        };
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="/~jmo">
            <img width="32px" src="assets/img/icons/logo.png">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Include: nav-links.html -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" include-html="assets/includes/nav-links.html"></div>
    </nav>

    <!-- Information Section -->
    <div class="container">
        <!-- Include: about-main.html -->
        <div class="jumbotron jumbo-section" include-html="assets/includes/about-main.html"></div>
    </div>

    <!-- Footer -->
    <footer class="footer-text">
        <p style="display:inline-block">Copyright &copy; <script>document.write(new Date().getFullYear())</script></p>
        <!-- Include footer.html -->
        <p style="display:inline-block" include-html="assets/includes/footer.html"></p>
    </footer>
    
    <!-- Insert Includes -->
    <script>includeHTML();</script>

</body>

</html>
